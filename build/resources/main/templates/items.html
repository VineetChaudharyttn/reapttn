<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>REAP</title>
    <link rel="icon" th:href="@{images/favicon.ico}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/application.css}">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{js/bag.js}"></script>
</head>
</head>

<body>
<div class="row navbar">
    <div class="col-xl-6 mt-3">
        <div class="row no-gutters">
            <div class="col-3">
                <img th:src="@{/images/ReapImg.png}">
            </div>
            <div class="col-9">
                <img th:src="@{/images/ReapFullFormImg.png}">
            </div>
        </div>


    </div>
    <div class="col-xl-6 mt-3">
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item">
                <a class="btn btn-outline-danger" href="/badges">
                    <img src="images/back.png">
                    Back
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="row" id="main">
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-dark">
                Bag
            </div>
            <div class="card-body">
                        <h5 class="card-title">Item</h5>
                <div id="itemTable">
                    <table id="itemsList">
                        <thead>
                        <tr>
                            <td>Item Id</td>
                            <td>Name</td>
                            <td>points Worth</td>
                            <td>Quantity</td>
                            <td>Total points</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item:${items}">
                            <td th:text="${item.itemId}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.pointsWorth}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.total}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-dark buy">Buy</button>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div th:if="${error}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong th:text="${error}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div th:if="${success}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong th:text="${success}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <h1 class="display-4">Redeemable items</h1>
        <div class="table-responsive">
            <table class="text-center table table-light table-bordered">
                <thead>
                <tr class="card-header bg-dark">
                    <th scope="col">Photo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Points worth</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody th:each="item: ${itemList}">
                    <tr>
                        <td><img class="img-fluid user-photo" style="width: 18rem;height: 18rem"
                                 th:src="${item.imageUrl}"/></td>
                        <input type="hidden" th:value="${item.id}"/>
                        <td class="px-auto py-auto" th:text="${item.name}"></td>
                        <td class="px-auto py-auto" th:text="${item.pointsWorth}"></td>
                        <td>
                            <button class="btn btn-success btn-lg btn-block px-auto py-auto add" th:value="${item.id}">Add To Bag
                            </button>
                            <button class="btn btn-success btn-lg btn-block px-auto py-auto remove" th:value="${item.id}">Remove from Bag
                            </button>
                        </td>
                    </tr>
                <!--</form>-->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

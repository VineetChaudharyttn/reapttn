<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Badges Details</title>
    <link rel="icon" th:href="@{images/favicon.ico}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{js/SimpleDate.js}"></script>
    <script type="text/javascript" th:src="@{js/moment.js}"></script>
</head>
<body>
<div>
    <div class="row navbar">
        <div class="col-xl-6 mt-3">
            <div class="row no-gutters">
                <div class="col-3">
                    <img th:src="@{/images/ReapImg.png}">
                </div>
                <div class="col-9">
                    <img th:src="@{/images/ReapFullFormImg.png}">
                </div>
            </div>



        </div>
        <div class="col-xl-6 mt-3">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item mr-3">
                    <a class="btn btn-outline-danger" href="/">
                        <span class="badgeId badgeId-danger">
                        <img th:src="@{/images/DashboardIcon.png}">
                        </span>Dashboard
                    </a>
                </li>
                <li class="nav-item mr-3">
                    <a class="btn btn-outline-danger active" href="/badges">
                        <img src="images/whitebadge.png">
                        Badges
                    </a>
                </li>

                <li class="nav-item mr-3">
                    <a class="btn btn-outline-danger" href="/adminpanel">
                        <span class="badgeId badgeId-danger">
                            <img th:src="@{/images/whitebadge.png}">
                        </span>Admin Panel
                    </a>
                </li>
                <li class="nav-item mr-3">
                    <button type="button" data-toggle="modal" data-target="#UserDetails">
                        <img class="profileImg rounded" th:src="@{${user.imagePath}}" alt="img" style="height: 35px;width:35px">
                    </button>
                </li>
            </ul>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="UserDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tr>
                                <td>USER NAME</td>
                                <td><span th:text="${user.firstName}"></span>&nbsp;<span th:text="${user.lastName}"></span></td>
                            </tr>
                            <tr>
                                <td>EMAIL ID</td>
                                <td th:text="${user.username}">test email</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td th:each="role:${user.role}"><span th:text="${role.role}"></span></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="get"  sec:authorize="isAuthenticated()">
                            <input class="form-control mr-sm-2" type="hidden" />
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="row mt-3">

        <div class="col-lg-3 ml-5">
            <div class="card text-left ">
                <div class="card-header bg-dark ">
                    <div class="float-left">
                        <img src="images/whitebadge.png">
                    </div>
                    <div class="float-left text-light">
                        MY BADGES
                    </div>

                </div>
                <div class="card-body">
                    <div class="media">
                        <img class="d-flex mr-3 rounded" th:src="@{${user.imagePath}}" style="height: 100px;width: 100px">
                        <div class="media-body">
                            <div class="float-left">
                                <h6><span th:text="${user.firstName}"></span>&nbsp;
                                    <span th:text="${user.lastName}"></span>
                                </h6>
                                <img src="images/OrangeBadge.png" class="mr-3">
                                <img src="images/GreyBadge.png" class="mr-3">
                                <img src="images/BrownBadge.png" >
                                <br>
                                <span class="mr-4">
                                     <span th:text="${user.goldBadge}"></span>
                                 </span>
                                <span class="mr-4">
                                     <span th:text="${user.silverBadge}"></span>
                                 </span>
                                <span>
                                     <span th:text="${user.bronzeBadge}"></span>
                                 </span>

                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col mx-auto">
                                <h1>
                                    <span class="d-block" th:text="${user.point}"></span><h5 class="d-block"></h5>pts
                                    </h5>
                                </h1>
                            </div>
                            <div class="col mx-auto my-auto">
                                <a class="btn btn-dark" th:href="@{/items}">Redeem Points</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>


            <div class="col-lg-8 border">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item ml-4 mr-3">
                        <a class="nav-link active" id="allBadges-tab" data-toggle="tab" href="#allBadges" role="tab" aria-controls="allBadges" aria-selected="true">
                            All Badges
                        </a>
                    </li>
                    <li class="nav-item ml-5 mr-4">
                        <a class="nav-link" id="receivedBadges-tab" data-toggle="tab" href="#receivedBadges" role="tab" aria-controls="receivedBadges" aria-selected="false">
                            Received Badges
                        </a>
                    </li>
                    <li class="nav-item ml-5 mr-4">
                        <a class="nav-link" id="sharedBadges-tab" data-toggle="tab" href="#sharedBadges" role="tab" aria-controls="sharedBadges" aria-selected="false">
                            Shared Badges
                        </a>
                    </li>
                    <li class="nav-item ml-5 mr-4">
                        <a class="nav-link" id="badgesPoints-tab" data-toggle="tab" href="#badgesPoints" role="tab" aria-controls="badgesPoints" aria-selected="false">
                            Badges Points
                        </a>
                    </li>
                </ul>
                <div th:id="date" class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active mt-3" id="allBadges" role="tabpanel">
                        <div class="card-body" th:each="transaction:${pageData}" th:if="${transaction.receiver.username==user.username or transaction.sender.username==user.username}">
                            <div class="media">
                                <img class="d-flex mr-3 rounded" th:src="@{${transaction.receiver.imagePath}}" style="height: 50px;width:50px">
                                <div class="media-body" >
                                    <span th:text="${transaction.receiver.firstName}"></span>
                                    <span th:text="${transaction.receiver.lastName}"></span>
                                    has received
                                    <img th:src="${transaction.badge.imagePath}"/>
                                    from
                                    <span th:text="${transaction.sender.firstName}"></span>
                                    <span th:text="${transaction.sender.lastName}"></span> <br/>
                                    Reason: <span th:text="${transaction.message}"></span>
                                    <br/>
                                    <br/>
                                </div>
                            </div>
                            <p class="card-link" th:text="${transaction.date}"></p>
                            <hr/>
                        </div>
                    </div>
                    <div class="tab-pane fade mt-3" id="receivedBadges" role="tabpanel">
                        <div class="card-body" th:each="transaction:${pageData}" th:if="${transaction.receiver.username==user.username}">
                            <div class="media">
                                <img class="d-flex mr-3 rounded" th:src="@{${transaction.receiver.imagePath}}"  style="height: 50px;width:50px">
                                <div class="media-body" >
                                    <span th:text="${transaction.receiver.firstName}"></span>
                                    <span th:text="${transaction.receiver.lastName}"></span>
                                    has received
                                    <img th:src="${transaction.badge.imagePath}"/>
                                    from
                                    <span th:text="${transaction.sender.firstName}"></span>
                                    <span th:text="${transaction.sender.lastName}"></span> <br/>
                                    Reason: <span th:text="${transaction.message}"></span>
                                    <br/>
                                    <br/>
                                </div>
                            </div>
                            <p class="card-link" th:text="${transaction.date}"></p>
                            <hr/>
                        </div>
                    </div>
                    <div class="tab-pane fade mt-3" id="sharedBadges" role="tabpanel">
                        <div class="card-body" th:each="transaction:${pageData}" th:if="${transaction.sender.username==user.username}">
                            <div class="media">
                                <img class="d-flex mr-3 rounded" th:src="@{${transaction.receiver.imagePath}}"  style="height: 50px;width:50px">
                                <div class="media-body" >
                                    <span th:text="${transaction.receiver.firstName}"></span>
                                    <span th:text="${transaction.receiver.lastName}"></span>
                                    has received
                                    <img th:src="${transaction.badge.imagePath}"/>
                                    from
                                    <span th:text="${transaction.sender.firstName}"></span>
                                    <span th:text="${transaction.sender.lastName}"></span> <br/>
                                    Reason: <span th:text="${transaction.message}"></span>
                                    <br/>
                                    <br/>
                                </div>
                            </div>
                            <p class="card-link" th:text="${transaction.date}"></p>
                            <hr/>
                        </div>

                    </div>
                    <div class="tab-pane fade mt-3" id="badgesPoints" role="tabpanel">
                        Badges Points Data
                    </div>
                </div>
            </div>

        </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
